<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Website Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #fff;
    }

    header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
      resize: vertical;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #38bdf8;
      color: #000;
      font-weight: bold;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .preview-title {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }

    iframe {
      margin-top: 10px;
      width: 100%;
      height: 600px;
      background: #fff;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>

<body>
  <header>AI Website Builder</header>

  <div class="container">
    <textarea
      id="prompt"
      placeholder="Describe the website you want (example: make a SEO website)">
    </textarea>

    <div class="controls">
      <button id="generate">Generate</button>
    </div>

    <div class="preview-title">Live Preview</div>

    <iframe id="preview"></iframe>
  </div>

  <script>
    const generateBtn = document.getElementById("generate");
    const promptInput = document.getElementById("prompt");
    const previewFrame = document.getElementById("preview");

    generateBtn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();

      if (!prompt) {
        alert("Please enter a prompt");
        return;
      }

      generateBtn.innerText = "Generating...";
      generateBtn.disabled = true;

      try {
        // ✅ TEMP GENERATED HTML (AI output later replace হবে)
        const html = `
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generated Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f8fafc;
    }
    header {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }
    header a {
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
    }
  </style>
</head>
<body>
  <header>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </header>

  <div class="card">
    <h1>${prompt}</h1>
    <p>This website was generated live inside an iframe preview.</p>
    <p>Navigation works visually. Multi-page export can be added later.</p>
  </div>
</body>
</html>
        `;

        const res = await fetch("/preview", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ html })
        });

        const data = await res.json();

        // ✅ FIXED: no more undefined
        previewFrame.srcdoc = data.html;

      } catch (err) {
        console.error(err);
        alert("Something went wrong");
      }

      generateBtn.innerText = "Generate";
      generateBtn.disabled = false;
    });
  </script>
</body>
</html>
