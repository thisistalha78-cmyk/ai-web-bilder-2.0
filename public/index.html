<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Website Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#fff;
}
header {
  padding:20px;
  font-size:26px;
  font-weight:bold;
}
.container {
  max-width:1200px;
  margin:auto;
  padding:20px;
}
textarea {
  width:100%;
  min-height:140px;
  padding:14px;
  font-size:16px;
  border-radius:8px;
  border:none;
}
.controls {
  margin-top:12px;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
button {
  padding:12px 24px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}
#generate { background:#38bdf8; color:#020617; }
#download { background:#22c55e; color:#020617; }
iframe {
  width:100%;
  height:900px;
  border:none;
  border-radius:12px;
  margin-top:20px;
  background:#fff;
}
</style>
</head>

<body>

<header>ðŸ¤– AI Website Builder</header>

<div class="container">
<textarea id="prompt" placeholder="
Example:
Create a restaurant website with hero, menu, gallery, testimonials and contact section.
"></textarea>

<div class="controls">
  <button id="generate">Generate Website</button>
  <button id="download" disabled>Download HTML</button>
</div>

<iframe id="preview"></iframe>
</div>

<script>
const generateBtn = document.getElementById("generate");
const downloadBtn = document.getElementById("download");
const preview = document.getElementById("preview");
const promptInput = document.getElementById("prompt");

let generatedHTML = "";

generateBtn.onclick = async () => {
  if (!promptInput.value.trim()) return alert("Enter a prompt");

  generateBtn.innerText = "Generating...";
  generateBtn.disabled = true;

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt: promptInput.value })
  });

  const data = await res.json();
  generatedHTML = data.html;
  preview.srcdoc = generatedHTML;

  downloadBtn.disabled = false;
  generateBtn.innerText = "Generate Website";
  generateBtn.disabled = false;
};

downloadBtn.onclick = () => {
  const blob = new Blob([generatedHTML], { type: "text/html" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "website.html";
  a.click();
};
</script>

</body>
</html>
